					      <div class="modal-header">
					        <h3 class="modal-title">Add User</h3>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>

					      <!-- Modal body -->
					      <div class="modal-body">
					        <label for="usernameInput" class="col-form-label">Username:</label>

            				<label for="passwordInput" class="col-form-label">Password:</label>

            				<label for="roleSelect" class="col-form-label">Role:</label>

						        <select class="form-control" id="roleSelect">
								    <option>Role1</option>
								    <option>Role2</option>
								    <option>Role3</option>
								    <option>Role4</option>
								</select>
						    </div>
					      </div>

					      <!-- Modal footer -->
					      <div class="modal-footer">
					      	
					        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					        <button type="button" class="btn btn-primary">Save</button>
					      </div>

					    </div>
					</div>
				</div>
			</ul>

					<thead class="tableHead">
						<tr class="d-flex">
							<th class="col col-4"> Username </th>
							<th class="col col-4"> Password </th>
							<th class="col col-1"> Role(s) </th>
