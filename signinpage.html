<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signinpage.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="contentS">
      <div class="row">
        <div class="col col- col-sm"></div>
        <div class="col col- col-sm">
          <div class="image">
            <img class="img-fluid" src="logo_white.png" alt="logo">
          </div>
          <form class="form-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUsername" class="sr-only">Username</label>
            <div class="inputPass">
              <input type="text" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword" class="sr-only">Password</label>
            </div>
            <div class="login">
            <button type="button" class="btn btn-lg btn-block btn-warning" >Login</button>
          </div>
          </form>
      </div>
      <div class="col col- col-sm"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</div>
  </body>
</html>
